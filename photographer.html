<!DOCTYPE html>
<html lang="fr">

<head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>Fisheye - photographe </title>
</head>

<body class="body">
    <header>
        <a href="./index.html">
            <img src="assets/images/logo.png" class="logo" alt="Logo de FishEye"/>
        </a>
    </header>
    <main id="main">
        <div class="photograph-header">
        </div>
        <div class="sort_div">
            <p class="sort_text">Triez par</p>
            <div class="sort_element">
                <p id="sort_selector_text" class="sort_selector_text">Popularité<i class="fa-solid fa-chevron-up fa-sm" style="color: #ffffff;"></i></p>
                <div id="sort_selector" class="sort_selector">
                    <p class="filter" id="popularity">Popularité<i class="fa-solid fa-chevron-up fa-sm" style="color: #ffffff;"></i></p>
                    <p class="filter" id="date">Date</p>
                    <p class="filter" id="title">Titre</p>
                </div>
            </div>
        </div>
        <div class="photograph-medias">
        </div>
    </main>
    <div id="contact_modal">
        <div class="modal">
            <header>
                <h2 class="modal_title"></h2>
                <img src="assets/icons/close.svg" id="close_contact_modal" />
            </header>
            <form id="contact_form">
                <div>
                    <label for="first_name">Prénom</label>
                    <input id="first_name" name="first_name" />
                </div>
                <div>
                    <label for="last_name">Nom</label>
                    <input id="last_name" name="last_name" />
                </div>
                <div>
                    <label for="email">Mail</label>
                    <input id="email" name="email" />
                </div>
                <div>
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" rows="7" cols="82"></textarea>
                </div>
                <button class="contact_button" type="submit">Envoyer</button>
            </form>

        </div>
    </div>
    <div id="info_modal">
        <div class="info_modal">
            <p id="likes_display"></p>
        </div>
    </div>
    <div id="display_modal">
        <div class="content">
            <div class="left">
                <p><i class="fa-solid fa-chevron-left fa-2xl" id="navigation"></i></p>
            </div>
            <div id="content"></div>
            <div class="right">
                <p><i class="fa-solid fa-xmark fa-2xl" id="close"></i><i class="fa-solid fa-chevron-right fa-2xl"
                        id="navigation"></i></p>
            </div>
        </div>
    </div>
    <script type="module" src="/scripts/pages/photographer.js"></script>
</body>

</html>
